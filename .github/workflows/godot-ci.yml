name: "godot-ci export"
on: push

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".

env:
  GODOT_VERSION: 4.4
  EXPORT_NAME: bretagne
  PROJECT_PATH: .

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-22.04  # Use 22.04 with godot 4
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0
      
      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

          
      
      - name: Pull LFS
        env:
          LFS_PAT: ${{ secrets.LFS_PAT }}
        working-directory: ${{ github.workspace }}
        run: |
          echo $(pwd)
          # https://github.com/actions/checkout/issues/415#issuecomment-2143700018
          git lfs install --skip-repo
          # disable credentials by actions/checkout for LFS endpoints
          git config --local --add http.https://lfs.bent.party/.extraheader AUTHORIZATION: basic $LFS_PAT
          git lfs pull
      
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows
